<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Lunas grill | Signup</h1>
        <form id="signup-form">
            <div class="form-item">
                <label for="mobile-number">+91 Mobile Number</label>
                <input type="tel" id="mobile-number" inputmode="numeric" pattern="[0-9]{10}" required>
            </div>
            <div class="form-item">
                <label for="email-address">Enter Mail Address</label>
                <input type="email" id="email-address" required>
            </div>
            <div class="form-item">
                <label for="password">Enter Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-item">
                <label for="confirm-password">Enter Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <div class="form-item">
                <input type="checkbox" id="terms-of-use" required>
                <label for="terms-of-use">I agree to the Terms of use & Privacy Policy</label>
            </div>
            <button type="submit">Submit</button>
            <p id="message"></p>
        </form>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                document.getElementById("message").innerHTML = "Passwords do not match.";
                event.preventDefault();
                console.log("Passwords do not match.");
            } else {
                document.getElementById("message").innerHTML = "Passwords match.";
                console.log("Passwords match. Redirecting...");
               
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 1000);
            }
        });

    </script>
</body>
</html>
